rate-limit:
  enabled: true
  filterOrder: 0
  repository: "REDIS"
  policies:
    - duration: 5s
      count: 1
      keyGenerator: BY_DEVICE_ID
      routes:
        - uri: "/firstTime"
          method: GET
        - uri: "/diffMethod"
        - uri: "/exceed"
        - uri: "/notExceed"
    - duration: 3s
      count: 1
      keyGenerator: BY_IP
      block:
        duration: 1h
      routes:
        - uri: "/block"
    - duration: 4s
      count: 1
      keyGenerator: BY_DEVICE_ID
      routes:
        - uri: "/diffPolicy"
    - duration: 8s
      count: 1
      keyGenerator: BY_DEVICE_ID
      routes:
        - uri: "/diffPolicy"
    - duration: 1h
      count: 1
      keyGenerator: BY_DEVICE_ID
      excludeRoutes:
        - uri: "/global/excluded"
      routes:
        - uri: "/global/**"
  keyGenerators:
    - name: BY_DEVICE_ID
      generator: com.github.sajjaadalipour.ratelimit.generators.HeaderBasedKeyGenerator
      params: [ "Device-Id" ]
    - name: BY_IP
      generator: com.github.sajjaadalipour.ratelimit.generators.HeaderBasedKeyGenerator
      params: [ "X-Forwarded-For" ]
